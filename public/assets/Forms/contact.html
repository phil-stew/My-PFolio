<!DOCTYPE html>
<html lang="en-us">

  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="../css/reset.css" rel="stylesheet" type="text/css">
        <link href="../css/form.css" rel="stylesheet" type="text/css"> 
        <title>Phillip Stewart's Profile</title>

  </head>

  <body>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Me</h2>
    <p>Let me know how your day is going</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="../images/phill1.jpg" alt="Phillip Stewart" class="img">
    </div>
    <div class="column">
      <form action="../Forms/action.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="other">Other<input type="text" id="Country"  placeholder="If Country Not list"></option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input class="sub" type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
